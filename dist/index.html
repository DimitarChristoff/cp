<!doctype html>
<html lang="en" data-framework="epik">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>epik.js â€¢ Currency Pairs</title>
		<link rel="stylesheet" href="client/css/pairs.css"/>
	</head>
	<body>
	<section id="todoapp">
		<header id="header">

		</header>
		<section id="main">
			<div class="pair">
				<div class="title" ep-text="rate#title"></div>
				<div class="sell">
					<div class="half buy">
						<div ep-class="ask.className">
							<div class="pair-label">buy</div>
							<div class="pips ask-one" ep-text="ask.one"></div>
							<div class="pips ask-two" ep-text="ask.two"></div>
							<div class="pips ask-three" ep-text="ask.three"></div>
						</div>
					</div>
					<div class="half sell">
						<div ep-class="bid.className">
							<div class="pair-label">sell</div>
							<div class="pips bid-one" ep-text="bid.one"></div>
							<div class="pips bid-two" ep-text="bid.two"></div>
							<div class="pips bid-three" ep-text="bid.three"></div>
						</div>
					</div>
					<div class="clear"></div>
					<input class="size" name='size' placeholder="mil" autocomplete="off" ep-value="rate#size" />
					<div class="spread" ep-text="rate#spread"></div>
				</div>
			</div>
			<div class="pair">
				<div class="title" ep-text="rate#title"></div>
				<div class="sell">
					<div class="half buy">
						<div ep-class="ask.className">
							<div class="pair-label">buy</div>
							<div class="pips ask-one" ep-text="ask.one"></div>
							<div class="pips ask-two" ep-text="ask.two"></div>
							<div class="pips ask-three" ep-text="ask.three"></div>
						</div>
					</div>
					<div class="half sell">
						<div ep-class="bid.className">
							<div class="pair-label">sell</div>
							<div class="pips bid-one" ep-text="bid.one"></div>
							<div class="pips bid-two" ep-text="bid.two"></div>
							<div class="pips bid-three" ep-text="bid.three"></div>
						</div>
					</div>
					<div class="clear"></div>
					<input class="size" name='size' placeholder="mil" autocomplete="off" ep-value="rate#size" />
					<div class="spread" ep-text="rate#spread"></div>
				</div>
			</div>
			<div class="clear"></div>
		</section>
	</section>
	<footer id="info">
		<p>Powered by <a href="http://dimitarchristoff.github.io/epik">epik</a></p>

	</footer>
	<script data-main="client/js/index" src="bower_components/requirejs/require.js"></script>
	</body>
</html>
