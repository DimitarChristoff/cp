<div class="pair">
	<div class="title" ep-text="rate#title"></div>
	<div class="sell">
		<div class="half buy">
			<div ep-class="ask.className">
				<div class="pair-label">buy</div>
				<div class="pips ask-one" ep-text="ask.one"></div>
				<div class="pips ask-two" ep-text="ask.two"></div>
				<div class="pips ask-three" ep-text="ask.three"></div>
			</div>
		</div>
		<div class="half sell">
			<div ep-class="bid.className">
				<div class="pair-label">sell</div>
				<div class="pips bid-one" ep-text="bid.one"></div>
				<div class="pips bid-two" ep-text="bid.two"></div>
				<div class="pips bid-three" ep-text="bid.three"></div>
			</div>
		</div>
		<div class="clear"></div><input class="size" name='size' placeholder="mil" autocomplete="off" ep-value="rate#size" />
		<div class="spread" ep-text="rate#spread"></div>
	</div>
	<div class="clearfix"></div>
</div>
