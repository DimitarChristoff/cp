<table class="table table-striped table-bordered" ep-show="trades.length">
	<thead>
	<tr>
		<th ep-on-click="sort" data-how="timestamp">Timestamp</th>
		<th ep-on-click="sort" data-how="currency">Pair</th>
		<th ep-on-click="sort" data-how="amount">Amount (M)</th>
		<th ep-on-click="sort" data-how="rate">Rate</th>
		<th ep-on-click="sort" data-how="direction">Type</th>
		<th ep-on-click="sort" data-how="traderId">Trader</th>
	</tr>
	</thead>
	<tbody>
	<tr ep-each-trade="trades#">
		<td ep-text="trade#timestamp | date"></td>
		<td ep-text="trade#currency"></td>
		<td ep-text="trade#amount"></td>
		<td ep-text="trade#rate"></td>
		<td ep-text="trade#direction"></td>
		<td ep-text="trade#traderId"></td>
	</tr>
	</tbody>
</table>
